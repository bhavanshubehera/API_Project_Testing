<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="text-center mb-4">ğŸš€ Smart Task Manager</h1>

    <!-- Task Form -->
    <form id="task-form" class="card p-3 shadow-sm mb-4">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="title" class="form-control" placeholder="Enter task title" required />
        </div>
        <div class="col-md-5">
          <input type="text" id="description" class="form-control" placeholder="Enter task description" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
      </div>
    </form>

    <!-- Task List -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">ğŸ“‹ Your Tasks</h4>
        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
